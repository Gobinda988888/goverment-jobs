services:
  # Backend API
  - type: web
    name: odisha-jobs-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: YOUTUBE_API_KEY
        value: your_youtube_api_key_here
      - key: JWT_SECRET
        generateValue: true
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false  # Set this in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
